<div class="courses-panel">
    <h3>All Courses</h3>
    <p>Counter: {{ counter() }}</p>
    <button class="btn">Add Course</button>
    <button class="btn" (click)="increment()">Increment</button>
    <button class="btn" (click)="onCleanup()">Clean Up</button>

    <mat-tab-group>
        <mat-tab label="Beginners"></mat-tab>

        <mat-tab label="Advanced"></mat-tab>
    </mat-tab-group>
</div>
