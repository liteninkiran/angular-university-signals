<div class="courses-panel">
    <h3>All Courses</h3>
    <button class="btn" (click)="onAddCourse()">Add Course</button>

    <button class="btn" (click)="onToObservableExample()">
        toObservable()
    </button>

    <mat-tab-group>
        <mat-tab label="Beginner">
            <courses-card-list
                #beginnersList
                matTooltip="Beginner Courses"
                [courses]="beginnerCourses()"
                (courseUpdated)="onCourseUpdated($event)"
                (courseDeleted)="onCourseDeleted($event)"
            />
        </mat-tab>

        <mat-tab label="Advanced">
            <courses-card-list
                [courses]="advancedCourses()"
                (courseUpdated)="onCourseUpdated($event)"
                (courseDeleted)="onCourseDeleted($event)"
            />
        </mat-tab>
    </mat-tab-group>
</div>
